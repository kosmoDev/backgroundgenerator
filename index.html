<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <header>
      <h1>Background Generator</h1>
    </header>
    <main>
      <section id="colors-container">
        <div class="label-input">
          <input type="color" id="inpt-color1" name="inpt-color1" value="#ff0000" />
          <label for="inpt-color1">Start</label>
        </div>
        <div class="label-input">
          <input type="color" id="inpt-color2" name="inpt-color2" value="#ffff00" />
          <label for="inpt-color2">end</label>
        </div>
        <div class="label-input">
          <button id="random-color"></button>
          <label for="inpt-color2">random</label>
        </div>
      </section>
      <section>
        <div id="flow-choise-container">
          <button id="btn-to-right" class="switch">></button>
          <button id="btn-to-left" class="switch"><</button>
          <button id="btn-to-top" class="switch"><sub id="to-top">v</sub></button>
          <button id="btn-to-down" class="switch"><sub>v</sub></button>
        </div>
      </section>
      <h2>Current CSS Background</h2>
      <h3>background: linear-gradient(to right rgb(255, 0, 0), rgb(255, 255, 0));</h3>
    </main>
    <footer>made by kosmoDev @2021</footer>
    <script src="script.js"></script>
  </body>
</html>
